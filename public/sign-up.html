<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Sign up for Carb Counts">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link href="styles/index.css" rel="stylesheet" type="text/css">
</head>

<body>

  <header role="banner">
    <h1>Carb Counts</h1>
    <nav role="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="log-in.html">Log In</a></li>
      </ul>
    </nav>
  </header>

  <form role="form" action="/signup" accept-charset="UTF-8" method="post" class="form">
    <fieldset>
      <legend>Sign up</legend>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-input" required/>
      <label for="user-password">Password</label>
      <input type="password" name="user-password" id="user-password" class="form-input" required/>
      <button type="submit" class="form-submit">Submit</button>
    </fieldset>
  </form>

  <footer role="contentinfo" class="form-footer">
    <p>Already have an account? <a href="log-in.html">Log in</a></p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
