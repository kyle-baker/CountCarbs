<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Displaying new item">
  <title>New Item</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:400,600,700" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet" type="text/css">
</head>

<body>

  <header role="banner">
    <h1 class="app-name">Carb Counts</h1>
    <nav role="navigation">
      <ul class="nav">
        <li><a href="auth-home.html"">Home</a></li>
        <li class="nav-border"><a href="create-item.html">Create Item</a></li>
        <li class="nav-border"><a href="index.html">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <div class="display-results" aria-live="assertive">
    <div class="result-display">
      <h3 class="result-name">Placeholder</h3>
      <p class="result-id hidden">${result.id}</p>
      <p class="result-carbs">Carbohydrates: ${result.carbs}</p>
      <p class="result-calories">Calories: ${result.calories}</p>
      <p class="result-serving">Serving Size: ${result.serving}</p>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/show-item.js"></script>

</body>
</html>
