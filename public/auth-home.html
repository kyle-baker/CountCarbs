<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="A web application to help retrieve nutritional information">
  <title>CarbCounts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:400,600,700" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet" type="text/css">
</head>

<body>


    <header role="banner">
      <h1 class="app-name">Carb Counts</h1>
    </header>
  <div class="container">
    <main role="main">
      <h2 class="subtitle">Easily find the amount of Carbohydrates in a given food item</h2>
      <form action="#" class="js-search-form" role="form">
        <input type="text" class="js-query" placeholder="Ex: Banana, Bread, Apple...">
        <label for="query"></label>
        <button type="submit search">Search</button>
      </form>
    </main>
  </div>

    <footer>
      <nav role="navigation" class="nav">
        <ul class="home-nav">
          <li><a href="auth-home.html">Home</a></li>
          <li class="nav-border"><a href="create-item.html">Create Item</a></li>
        </ul>
      </nav>
    </footer>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/auth-home.js"></script>
</body>
</html>
