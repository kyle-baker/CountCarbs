<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Edit an item">
  <title>Edit Item</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:400,600,700" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet" type="text/css">
</head>

<body>

  <header role="banner">
    <h1 class="app-name">Carb Counts</h1>
  </header>

  <div class="edit-container">
    <form role="form" action="/signup" accept-charset="UTF-8" method="post" class="form">
      <fieldset>
        <legend>Edit Item</legend>
        <label for="item-name">Name</label>
        <input type="text" name="item-name" id="item-name" class="form-input" required/>
        <label for="item-carbs">Carbohydrates</label>
        <input type="number" name="item-carbs" id="item-carbs" class="form-input" required/>
        <label for="item-serving">Serving Size</label>
        <input type="text" name="item-serving" id="item-serving" class="form-input" required/>
        <label for="item-calories">Calories</label>
        <input type="text" name="item-calories" id="item-calories" class="form-input" required/>
        <input type="text" name="item-id" id="item-id" class="hidden" required/>

        <button type="submit" class="form-submit" id="edit-submit">Submit</button>
        <p><a href="#" class="delete-link">Delete Item</a></p>
      </fieldset>
    </form>
  </div>

  <footer role="contentinfo" class="form-footer">
    <nav role="navigation">
      <ul class="nav">
        <li><a href="auth-home.html" class="nav-link">Home</a></li>
        <li class="nav-border"><a href="index.html" class="nav-link">Log Out</a></li>
      </ul>
    </nav>

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/edit-item.js"></script>

</body>
</html>
