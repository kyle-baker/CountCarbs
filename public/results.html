<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Displaying results of Carb Counts search">
  <title>Results</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link href="styles/index.css" rel="stylesheet" type="text/css">
</head>

<body>

  <header role="banner">
    <h1>Carb Counts</h1>
    <nav role="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sign-up.html">Sign Up</a></li>
        <li><a href="log-in.html">Log In</a></li>
      </ul>
    </nav>
  </header>

  <p>Displaying results for <span class="display-query"></span></p>
  <div class="display-results" aria-live="assertive">
    <div class="result-display">
      <h3 class="result-name">Placeholder</h3>
      <p class="result-id hidden">${result.id}</p>
      <p class="result-carbs">Carbohydrates: ${result.carbs}</p>
      <p class="result-calories">Calories: ${result.calories}</p>
      <p class="result-serving">Serving: ${result.serving}</p>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/results.js"></script>

</body>
</html>
